<div class='product-container product-info-container'>
  <div class='row'>
    <div class='column'>
      <p class="prod-title">{{ itemDetails.title }}</p>
      <p>{{ itemDetails.slogan }}!</p>
      <p>{{ itemDetails.description }}</p>
        <star-rating [rating]="3" [starType]="'icon'" size="large" style=" width: 200px;"></star-rating>
    </div>
    <div class='column'>
      <img src="//ae01.alicdn.com/kf/HTB1cPz2eXzqK1RjSZFoq6zfcXXaN.jpg_350x350.jpg" style="visibility: visible;">
    </div>
  </div>
</div>
<div class=" product-container product-price-container">
  <div class="row">
    <div class="column">
      <p>
        Price:{{ itemDetails.price }}
      </p>
      <p>
        {{ itemDetails.category }}
      </p>
    </div>
  </div>
</div>
<div class="reviews">
  <p>this is a review</p>
</div>
